<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="CSS.css"/>
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Start the Game</h2>
    <div class="box_containers">
        <div class="box_line_1">
            <div class="box blueviolet" id="blueviolet"></div>
            <div class="box yellowgreen" id="yellowgreen"></div>
        </div>
        <div class="box_line_2">
            <div class="box brown" id="brown"></div>
            <div class="box purple" id="purple"></div>
        </div>
    </div>
    <script src="JavaScript.js"></script>
</body>
</html>
